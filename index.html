<!DOCTYPE html>
<html>
<head>
    <title>Fitbit OAuth Callback</title>
</head>
<body>
    <h1>Fitbit OAuth Callback</h1>
    <p id="status">Processing authentication...</p>
    <script>
        // Check for authorization code in URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        
        if (code) {
            document.getElementById('status').innerHTML = `
                <p>Authentication successful!</p>
                <p>Please copy this code:</p>
                <textarea onclick="this.select()" readonly style="width: 100%; height: 50px;">${code}</textarea>
                <p>You can close this window after copying the code.</p>
            `;
        } else {
            document.getElementById('status').textContent = 'No authorization code found. Please try again.';
        }
    </script>
</body>
</html>
