<!DOCTYPE html>
<html>
<head>
    <title>Fitbit OAuth Callback</title>
    <script>
        window.onload = function() {
            // Get the authorization code from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');
            
            if (authCode) {
                // If we have a code, display it and make it easily copyable
                document.body.innerHTML = `
                    <h1>Fitbit OAuth Callback</h1>
                    <p>Authentication successful!</p>
                    <p>If R doesn't automatically continue, copy this code:</p>
                    <textarea onclick="this.select()" readonly style="width: 100%; height: 50px;">${authCode}</textarea>
                    <p>You can close this window after copying the code.</p>
                `;
            } else {
                document.body.innerHTML = `
                    <h1>Fitbit OAuth Callback</h1>
                    <p>No authorization code found in the URL.</p>
                `;
            }
        }
    </script>
</head>
<body>
    <h1>Fitbit OAuth Callback</h1>
    <p>Loading...</p>
</body>
</html>
